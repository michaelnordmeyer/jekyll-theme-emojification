{%- if page.featured_image -%}
<img itemprop="image" src="{{ page.featured_image.path | relative_url }}" alt="{{ page.featured_image.alt }}" title="{{ page.featured_image.title }}">
{%- endif -%}
{%- if site.theme_settings.show_descriptions and page.description -%}
  {%- unless page.hide_descriptions %}
<p itemprop="abstract"><strong>{{ page.description | smartify }}</strong></p>
  {%- endunless -%}
{%- endif %}
{{ content }}
