---
layout: default
---
  <main aria-label="Content">
    <article itemscope itemtype="https://schema.org/WebPage">
      <header>
        <h1 itemprop="headline name">{{ page.title | smartify }}</h1>
      </header>
      <div itemprop="mainContentOfPage" itemscope itemtype="https://schema.org/WebPageElement">
        {%- if page.image %}
        <img itemprop="image" src="{{ page.image.path | relative_url }}" alt="{{ page.image.alt }}" title="{{ page.image.title }}">
        {%- endif %}
        {%- if site.theme_settings.show_descriptions and page.description -%}
          {%- unless page.hide_descriptions %}
        <p aria-label="Abstract" itemprop="abstract"><strong>{{ page.description | smartify }}</strong></p>
          {%- endunless -%}
        {%- endif %}
{{ content }}
      </div>
    </article>
  </main>
