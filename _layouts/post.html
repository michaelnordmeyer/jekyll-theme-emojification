---
layout: default
---
  <main aria-label="Content">
    <article itemscope itemtype="https://schema.org/BlogPosting">
      <header>
        <h1 itemprop="headline name">{{ page.title | smartify }}</h1>
        {%- assign date_format = site.date_format | default: '%Y-%m-%d' %}
        <time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: date_format }}</time>
      </header>
      <div itemprop="articleBody">
        {%- if page.image %}
        <img itemprop="image" src="{{ page.image.path | relative_url }}" alt="{{ page.image.alt }}" title="{{ page.image.title }}">
        {%- endif %}
        {%- if page.excerpt %}
        <p itemprop="abstract"><strong>{{ page.excerpt | smartify }}</strong></p>
        {%- endif %}
{{ content }}
      </div>
    </article>
  </main>
